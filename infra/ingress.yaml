apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
spec:
  ingressClassName: nginx
  rules:
    - host: localhost # 또는 실제 도메인
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific 
            backend:
              service:
                name: backend-java-svc
                port:
                  number: 8080
          
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80