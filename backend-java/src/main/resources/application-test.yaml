spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # 테스트는 항상 새로 생성하고 끝나면 삭제
    show-sql: false

  data:
    redis:

      host: localhost
      port: 63799

logging:
  level:
    root: WARN